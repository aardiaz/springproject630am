<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>contact</title>
</head>
<body>

<th:block th:insert="Header.html"></th:block>
 
	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h4>Contact Form</h4>
			</div>


			<div class="card-body">
			
			<form action="/contact" method="post">

				<div class="row m-2">
					<div class="col-4">To</div>
					<div class="col-6">
						<input type="text" name="to" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4">Subject</div>
					<div class="col-6">
						<input type="text" name="subject" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4">Message</div>
					<div class="col-6">
						<textarea cols="40" rows="10" name="message" class="form-control"> </textarea>
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Send" class="btn btn-success btn-sm">
					</div>
				</div>
				
		  </form>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2023</div>
		</div>

	</div>
</body>
</html>
