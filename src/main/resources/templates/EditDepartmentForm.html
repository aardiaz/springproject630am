<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>department</title>
</head>
<body>

<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h4>Edit Department Form</h4>
			</div>


			<div class="card-body">
			
			<form action="/update" method="post" th:object="${dmodel}">

				<div class="row m-2">
					<div class="col-4">Department Name</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_name}" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4">Department Head(HOD)</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_hod}" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4">Department Phone</div>
					<div class="col-6">
						<input type="text" th:field="*{dpt_phone}" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Update" class="btn btn-success btn-lg">
					</div>
				</div>
				
				<input type="hidden" th:field="*{id}">
				
		  </form>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2023</div>
		</div>

	</div>


</body>
</html>
