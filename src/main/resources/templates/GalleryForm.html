<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>gallery</title>
</head>
<body>

     <th:block th:insert="Header.html"></th:block>
 
	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h4>Image Gallery</h4>
			</div>

			<div class="card-body">
			
			   <span th:each="product : ${productList}">
			     <img class="m-2" alt="" th:src="@{${product.image}}" width="300px;" height="300px;"> 
			   </span>
	 
			</div>

			<div class="card-footer bg-warning text-center">copyright@2023</div>
		</div>

	</div>
     
</body>
</html>
