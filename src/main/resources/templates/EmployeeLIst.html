<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>employee list</title>
</head>
<body>

	<th:block th:insert="Header.html"></th:block>

	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h4>Employee List</h4>
			</div>


			<div class="card-body">
			
			<div class="m-2">
			
			   <a href="/excel"> <input type="submit" value="Excel View"
					class="btn btn-primary ">
				</a>
				
				<a href="/pdf"> <input type="submit" value="Pdf View"
					class="btn btn-warning ">
				</a>
				
				<a href="/employee"> <input type="submit" value="AddNew"
					class="btn btn-success float-end ">
				</a>
			</div>

				<table id="myTable" class="table table-striped table-hover">

					<thead>
						<tr>
							<th>First Name</th>
							<th>Last Name</th>
							<th>Company</th>
							<th>Post</th>
							<th>Phone</th>
							<th>Country</th>
							<th>City</th>
							<th>Action</th>
						</tr>
					</thead>

					<tbody>
						<tr th:each="employee : ${empList}">
							<td>[[${employee.fname}]]</td>
							<td>[[${employee.lname}]]</td>
							<td>[[${employee.company}]]</td>
							<td>[[${employee.post}]]</td>
							<td>[[${employee.Phone}]]</td>
							<td>[[${employee.address.country}]]</td>
							<td>[[${employee.address.city}]]</td>
							<td>
							  
							 <a th:href="@{/emp/edit(id=${employee.id})}"> <input type="submit" value="Edit" class="btn btn-success btn-sm"> </a>
							 <a th:href="@{/emp/delete(id=${employee.id})}">  <input type="submit" value="Delete" class="btn btn-danger btn-sm"> </a>
							 <a th:href="@{/emp/view(id=${employee.id})}"> <input type="submit" value="View" class="btn btn-primary btn-sm"></a>
							</td>
						</tr>
				</table>


			</div>

			<div class="card-footer bg-warning text-center">copyright@2023</div>
		</div>

	</div>
	
	<script type="text/javascript">
	
		$(document).ready( function () {
		    $('#myTable').DataTable();
		});
	</script>

</body>
</html>
