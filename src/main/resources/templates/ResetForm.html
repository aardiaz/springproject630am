<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Reset password</title>
<!-- Latest compiled and minified CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
	rel="stylesheet">

<!-- Latest compiled JavaScript -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
 
	<div class="container-fluid">

		<div class="card">
			<div class="card-header bg-primary text-center text-white">
				<h4>Password Reset Form </h4>
			</div>

			<div class="card-body">
			
			<form action="/resetpass" method="post">

				<div class="row m-2">
					<div class="col-4">Enter Your UserName</div>
					<div class="col-6">
						<input type="text" name="username" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4">New Password</div>
					<div class="col-6">
						<input type="password" name="password" class="form-control">
					</div>
				</div>
				
				<div class="row m-2">
					<div class="col-4">Confirm New Password</div>
					<div class="col-6">
						<input type="password" name="confirmpassword" class="form-control">
					</div>
				</div>
				
				 
				<div class="row m-2">
					<div class="col-4"></div>
					<div class="col-6">
						<input type="submit" value="Reset" class="btn btn-success">
					</div>
				</div>
				
		  </form>
			</div>

			<div class="card-footer bg-warning text-center">copyright@2023</div>
		</div>

	</div>


</body>
</html>
